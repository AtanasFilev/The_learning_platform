{% extends 'landing/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2">Get feedback on your work</h1>
            <p class="mt-5 lead">Share your work with others and get feedback on your work! Join workgroups and help the community grow!</p>
            <div class="d-flex justify-content-center mt-5 d-grid gap-2">
                <a href="{% url 'account_login' %}" class="mx-20 btn btn-primary">Log In</a>
                <a href="{% url 'account_signup' %}" class="mx-20 btn btn-secondary">Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
