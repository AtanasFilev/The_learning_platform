{% extends "landing/base.html" %}



{% block content %}
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-5 col-sm-3 ">
            <a class="btn btn-info" href="{% url 'support-detail' object.pk %}">Back to ticket</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                <h5>Close ticket? Action cannot be reversed!</h5>
                <div class="form-group">
                    <button class="btn btn-danger mt-3 mb-3 float-end" type="submit">Close</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
