{% extends "landing/base.html" %}



{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 border-bottom mt-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h5>Delete comment? Action cannot be reversed!</h5>
                <div class="form-group">
                    <button class="btn btn-danger mt-3 mb-3 float-end" type="submit">Delete</button>
                </div>
            </form>
        </div>
    </div>

{% endblock content %}
